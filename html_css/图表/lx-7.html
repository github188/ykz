<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ font-size:10px;}
td{ text-indent:2em;}
</style>
</head>

<body>
	<form name="grxx" method=" " action=" " >
    	<table border="1" cellpadding="0" cellspacing="0" width="1000" align="center">
        	<tr >
            	<td style="font-weight:bold;" align="center"><br /><br />个人信息</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
            	<td rowspan="13"></td>
                <td>姓名</td>
                <td><input type="text" name="xm" size="10" maxlength="10"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="xb" />男<input type="radio" name="xb" />女</td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td><input type="text" name="nian" size="4" maxlength="4">年<input type="text" name="nian" size="2" maxlength="2">月</td>
            </tr>
            <tr>
                <td>参加工作年份</td>
                <td>
                	<select>
                    	<option>2009年2月</option>
                        <option>2009年3月</option>
                        <option>2009年4月</option>
                        <option>2009年5月</option>
                        <option>2009年6月</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>户口所在地</td>
                <td>
                	<select>
                    	<option>北京</option>
                        <option>天津</option>
                        <option>上海</option>
                        <option>武汉</option>
                        <option>重庆</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>现居住城市</td>
                <td>
                	<select>
                    	<option>北京</option>
                        <option>天津</option>
                        <option>上海</option>
                        <option>武汉</option>
                        <option>重庆</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>联系方式</td>
                <td><input type="text" name="dh" size="20" maxlength="20"/></td>
            </tr>
            <tr>
                <td>电子邮件</td>
                <td><input type="text" name="dh" size="20" maxlength="20"/></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                	<input type="radio" name="hy" />未婚<input type="radio" name="hy" />已婚<input type="radio" name="hy" />离异
                </td>
            </tr>
            <tr>
                <td>国籍</td>
                <td>
                	<select>
                    	<option>中国大陆</option>
                        <option>韩国</option>
                        <option>日本</option>
                        <option>俄罗斯</option>
                        <option>美国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>证件</td>
                <td>
                	<select>
                    	<option>身份证</option>
                        <option>驾驶证</option>
                        <option>学生证</option>
                        <option>居住证</option>
                    </select>
                    <input type="text" name="zj" size="20" maxlength="20" />
                </td>
            </tr>
            <tr>
                <td>海外工作学习经历</td>
                <td>
                	<input type="radio" name="jl" />有<input type="radio" name="jl" />无
                </td>
            </tr>
            <tr>
                <td>政治面貌</td>
                <td>
                	<input type="radio" name="zzmm" />中共党员（含预备党员）<input type="radio" name="zzmm" />团员<input type="radio" name="zzmm" />群众<input type="radio" name="zzmm" />民主党派<input type="radio" name="zzmm" />无党派人士
                </td>
            </tr>
            <tr>
            	<td rowspan="7" style="font-weight:bold;" align="center">求职意向</td>
                <td style="height:58px"></td>
                <td></td>
            </tr>
            <tr>
                <td>期望工作性质</td>
                <td>
                	<input type="checkbox" name="xz" />全职<input type="checkbox" name="xz" />兼职<input type="checkbox" name="xz" />学习
                </td>
            </tr>
            <tr>
                <td>期望工作地点</td>
                <td>
                	<select>
                    	<option>选择修改</option>
                        <option>北京</option>
                        <option>天津</option>
                        <option>深圳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>期望从事职业</td>
                <td>
                	<select>
                    	<option>选择修改</option>
                        <option>web前端</option>
                        <option>java</option>
                        <option>安卓</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>期望从事行业</td>
                <td>
                	<select>
                    	<option>选择修改</option>
                        <option>航天</option>
                        <option>建筑</option>
                        <option>交通</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>期望月薪（税前）</td>
                <td>
                	<select>
                    	<option>请选择</option>
                        <option>10000</option>
                        <option>15000</option>
                        <option>20000</option>
                    </select>/月
                </td>
            </tr>
            <tr>
                <td>工作状态</td>
                <td>
                	<select style="width:500px">
                    	<option>我目前处于离职状态，可立即上岗</option>
                        <option>还未离职，还不能立即上岗</option>
                        <option>已离职，有事处理，还不能立即上岗</option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td colspan="2">
                	<span style="font-size:16px; padding-left:206px"><input type="checkbox" name="xz"  />将此求职意</span><br /><br/>
                    <span style="padding-left:45px; font-weight:bold; font-size:19px">自我评价</span>
                </td>
                <td></td>
            </tr>
            <tr>
            	<td colspan="3">
                	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请简短叙述你的工作业绩、拥有的技能及特殊的专长，以更好的向企业展现自己。</p><br />
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                    	<select>
                    		<option>自我评价</option>
                        	<option>自我介绍</option>
                    	</select><br />
                        <span style=" float:left; padding-top:10px;" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;内容</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea cols="60" rows="10" ></textarea>
                    </span><br />
                    <div style="margin-bottom:18px; text-align:center">
                    	<a href="http://www.baidu.com" target="_blank"><input style=" width:122px; height:34px; text-align:center; background:#467edb;color:#FFF" type="button" value="保存并下一步" /></a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
