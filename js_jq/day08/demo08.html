<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//4, 隔行变色
			onload = function(){
				var oUl = document.getElementsByTagName("ul");
				var oLi = document.getElementsByTagName("li");
				for(var i=0; i<oLi.length; i++){
					if(i%2 == 0){
						oLi[i].style.background="red";
					} else{
						oLi[i].style.background="blue";
					}
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
