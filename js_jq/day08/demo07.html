<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//3, 实现一个个人信息页面 姓名 年龄 学历 专业, 可以获取到输入的信息, 点击保存按钮以后, 输出信息(信息显
			//示形式: 姓名:张三,年龄:33,学历:本科,专业:计算机)
			//要求: 分别使用通过id, tagName, name三种获取节点的方式实现
			onload = function(){
				var name = document.getElementById("name");
				var age = document.getElementsByName("age");
				var aInput = document.getElementsByTagName("input");
				aInput[4].onclick = function(){
					console.log("姓名:"+name.value+"，"+"年龄:"+age[0].value+"，"+"学历："+aInput[2].value+"，"+"专业："+aInput[3].value)
				}
			}
			
			
		</script>
	</head>
	<body>
		<input type="text" placeholder="姓名" id="name"/>
		<input type="text" placeholder="年龄" name="age"/>
		<input type="text" placeholder="学历" />
		<input type="text" placeholder="专业" />
		<input type="button" value="保存" />
	</body>
</html>
