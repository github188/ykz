<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{list-style: none;font-size: 12px;border: 1px solid #fff;width: 90px;float: left;background: #000;color: #fff;display: none;}
			ul li{border-bottom: 1px dashed #fff;height:18px;line-height: 18px;cursor: pointer;}
			ul li:hover{background: #827C7C;}
		</style>
		<script>
			/*3, 制作下拉菜单:
				1, 最开始效果如左图1
				2, 鼠标滑过”请选择游戏名称”区域时,效果如图2
				3, 鼠标滑过下拉选项区域时, 让下拉选项可以继续显示,移开后隐藏
				4, 鼠标在选项中滑过时, 显示效果图3
				5, 选择某一项, 将顶部的名称改成你选择的游戏名称*/
				onload = function(){
					var aInput = document.getElementsByTagName("input");
					var oUl = document.getElementsByTagName("ul");
					var oLi = document.getElementsByTagName("li");
					aInput[0].onmousemove = function(){
						oUl[0].style.display = "block";
						oUl[0].onmousemove = function(){
							oUl[0].style.display = "block";
						}
						oUl[0].onmouseout = function(){
							oUl[0].style.display = "none";
						}
						for(var i=0; i<oLi.length; i++){
							oLi[i].onclick = function(){
								aInput[0].value = this.innerHTML;
							}
						}
					}
					aInput[0].onmouseout = function(){
						oUl[0].style.display = "none";
					}
					
				}
		</script>
	</head>
	<body>
		<div style="height: 300px;width: 200px;background: #827C7C;padding-left: 10px;padding-top:5px;box-sizing: border-box;">
			<input type="text" value="请选择游戏名称" style="background: #827C7C;border: 1px solid #FFFFFF;float: left;"/>
			<ul>
				<li>魔兽世界</li>
				<li>英雄联盟</li>
				<li>使命召唤</li>
				<li>天龙八部</li>
				<li>天涯明月刀</li>
				<li>九阴真经</li>
				<li>坦克世界</li>
			</ul>
		</div>
		
	</body>
</html>
