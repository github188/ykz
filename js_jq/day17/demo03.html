<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{list-style: none;overflow: hidden;}
			ul li{background: url(images/star.gif) 0 0 no-repeat;width:27px;height: 28px;float: left;}
		</style>
		<script>
			onload = function(){
				var aLi = document.getElementsByTagName("li");
				var aP = document.getElementsByTagName("p")[0];
				
				var arr = ["很差", "一般", "还行", "推荐", "完美"];
				
				for(var i=0; i<aLi.length; i++){
					aLi[i].index = i;
					aLi[i].onclick = function(){
						for(var j=0; j<aLi.length; j++){
							if(j <= this.index){
								aLi[j].style.background = "url(images/star.gif) 0 -29px no-repeat"
							}
							else{
								aLi[j].style.background = "url(images/star.gif) 0 0 no-repeat"
							}
						}
						aP.innerHTML = arr[this.index];
					}
					
				}
				
			}
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<p></p>
	</body>
</html>
