			//4. 使用for-of求5! (1*2*3*4*5)
				let n = [1,2,3,4];
				let sum = 1;
				for(let i of n){
					sum = sum*i ;
				}
				console.log(sum);
				
			//5, 使用for-of求1!+2!+3!+4!+5!
				let b = [1,2,3,4,5];
				let c = 0;
				let a = 1
					for(let j of b){
						a *= j;
						c += a;
					}
				console.log(c);
			//6, 使用for-of求数组的最大数和最小数
			
				let arr = [1,5,6,7,4,9,12,11]
				let e = arr[5];
				let f = arr[4];
				for(let k of arr){
					if(e < k){
						e=k;
					}
					if(f>k){
						f=k;
					}
				}
				console.log(e)
				console.log(f)
