<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="cookie.js"></script>
		<script>
			onload =function(){
				var oUl = document.getElementsByTagName("ul")[0];
				var arr = getCookie("catrr");
				
				if(arr.length>0){
					arr = JSON.parse(arr);
				
					for(var i=0; i<arr.length; i++){
						var li = document.createElement("li")
						li.innerHTML = "商品名称："+arr[i].name+"，"+"商品价格："+arr[i].price+"，"+"商品数量："+arr[i].num+"。";
						oUl.appendChild(li)
					}
				}else{
					var li = document.createElement("li");
					li.innerHTML = "购物车中没有商品"
					oUl.appendChild("li");
				}
			}
		</script>
	</head>
	<body>
		<h2>我的购物车</h2>
		<ul>
			
		</ul>
	</body>
</html>
