<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body {
				width: 100%;
				height: 100%;
				background: url(images/bg.jpg) center;
				overflow: hidden;
			}
			.fireworm {
				width: 18px;
				height: 18px;
				position: absolute;
			}
		</style>
		<script type="text/javascript" src="move.js"></script>
		<script>
			onload = function(){
				//萤火虫位置
				function randomPoint(){
					var x = parseInt(Math.random() * document.documentElement.clientWidth);
					var y = parseInt(Math.random() * document.documentElement.clientHeight);
					return {left: x, top:y};
				}
				
				
				//创建萤火虫
				function Fireworm(){
					this.ele = document.createElement("img");
					this.ele.className = "fireworm";
					this.ele.src = "images/1.jpg";
					this.ele.style.left = randomPoint().left + "px";
					this.ele.style.top = randomPoint().top + "px";
					document.body.appendChild(this.ele);
				}
				
				
				
				Fireworm.prototype.fly = function(){
					var that = this;
					animate(that.ele,randomPoint(),function(){
						that.fly()
					});
					
				}
				
				var cont = 20;
				var timer = setInterval(function(){
					cont--;
					if(cont > 0){
						var fireworm = new Fireworm();
						
						fireworm.fly();
					}
					else{
						clearInterval(timer);
					}
				},1000)
				
			}
		</script>
	</head>
	<body></body>
</html>
