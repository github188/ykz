			//写个函数计算所有传入参数相乘的结果(参数数量不定)
			function b(){
				var sum = 1;
				for(var i=0; i<arguments.length; i++){
					sum *= arguments[i];		
				}
				return sum;
			 
			}
			console.log(b(4,5,6));
