<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{list-style: none;border: 1px solid #DDDDDD;}
		</style>
		<script type="text/javascript" src="ajax.js"></script>
		<script>
			onload = function(){
				var aInput = document.getElementsByTagName("input")[0];
				aInput.onkeydown = function(){
					var script = document.createElement("script");
					script.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+ this.value +"&cb=fn";
					document.body.appendChild(script);
					document.body.removeChild(script);
					
				}
				
			}
			function fn(data){
					var oUl = document.getElementsByTagName("ul")[0];
					var arr = data.s;
					oUl.innerHTML = ""
					for(var i=0; i<arr.length; i++){
						var li = document.createElement("li");
						li.innerHTML = arr[i];
						oUl.appendChild(li);
					}
				}
		</script>
	</head>
	<body>
		<input type="text" style="width: 200px;height: 20px;position: absolute;top: 150px;left: 50%;margin-left: -100px;" />
		<ul style="width: 200px;position: absolute;top: 172px;left: 50%;margin-left: -100px;">
			
		</ul>
	</body>
</html>
