		<script>
			

			// 1
			/*
				题目描述
					找出元素 item 在给定数组 arr 中的位置 
				输出描述:
					如果数组中存在 item，则返回元素在数组中的位置，否则返回 -1

				输入例子:
					indexOf([ 1, 2, 3, 4 ], 3)

				输出例子:
					2
			*/
			function indexOf(arr, item) {
				for(var i=0; i<arr.length; i++){
					if(item == arr[i]){
						return i;	
					}
				}
				return -1;
			}
			console.log( indexOf([ 1, 2, 3, 4 ], 3) );
 

 
			// 2
			/*
				题目描述
					计算给定数组 arr 中所有元素的总和 
				输入描述:
					数组中的元素均为 Number 类型

				输入例子:
					sum([ 1, 2, 3, 4 ])

				输出例子:
					10
			*/
			function sum(arr) {
				var b = 0;
				for(var i=0; i<arr.length; i++){
					b += arr[i];
				}
				console.log(b);
				return b;
			}
			sum([ 1, 2, 3, 4 ,5]);

 
			// 3
			/*
				题目描述
					移除数组 arr 中的所有值与 item 相等的元素。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					remove([1, 2, 3, 4, 2], 2)

				输出例子:
					[1, 3, 4]
			*/
			function remove(arr, item) {
				var arr1 = [];
				for(var i=0; i<arr.length; i++){
					if(item != arr[i]){
						arr1.push(arr[i])
					}
				}
				console.log(arr1);
				return arr1;
			}
			remove([1, 2, 3, 4, 2], 2)



			// 4
			/*
				题目描述
					移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回 
				输入例子:
					removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2)

				输出例子:
					[1, 3, 4]
			*/
			function removeWithoutCopy(arr, item) {
				for(var i=arr.length-1; i>=0; i--){
					if(item != arr[i]){
						continue;
					} 
						arr.splice(i,1)
				} 
				console.log(arr);
				
			} 
			removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2)



			// 5
			/*
				题目描述
					在数组 arr 末尾添加元素 item。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					append([1, 2, 3, 4],  10)

				输出例子:
					[1, 2, 3, 4, 10]
			*/
			function append(arr, item) {
				var c = [];
				for(var i=0; i<arr.length; i++){
					c.push(arr[i])
				}
				c.push(item);
				console.log(c);
				return c;
			}
			append([1, 2, 3, 4],  10)



			// 6
			/*
				题目描述
					删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					truncate([1, 2, 3, 4])

				输出例子:
					[1, 2, 3]
			*/
			function truncate(arr) {
				 var c = [];
				 for(var i=0; i<arr.length; i++){
				 	c.push(arr[i]);
				 }
				 c.pop();
				 console.log(c);
				 return c;
			}
			truncate([1, 2, 3, 4])




			// 7
			/*
				题目描述
					在数组 arr 开头添加元素 item。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					prepend([1, 2, 3, 4], 10)

				输出例子:
					[10, 1, 2, 3, 4]
			*/
			function prepend(arr, item) {
				var c = [];
				for(var i=0; i<arr.length; i++){
					c.push(arr[i]);
				}
				c.unshift(item);
				console.log(c);
				return c;
			}
			prepend([1, 2, 3, 4], 10)



			// 8
			/*
				题目描述
					删除数组 arr 第一个元素。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					curtail([1, 2, 3, 4])

				输出例子:
					[2, 3, 4]
			*/
			function curtail(arr) {
				var c = [];
				for(var i=0; i<arr.length; i++){
					c.push(arr[i]);
				}
				c.shift();
				console.log(c);
				return c;
			}
			curtail([1, 2, 3, 4])



			// 9
			/*
				题目描述
					合并数组 arr1 和数组 arr2。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					concat([1, 2, 3, 4], ['a', 'b', 'c', 1])

				输出例子:
					[1, 2, 3, 4, 'a', 'b', 'c', 1]
			*/
			function concat(arr1, arr2) {
				var c = [];
				for(var i=0; i<arr1.length; i++){
					c.push(arr1[i]);
				}
				for(var j=0; j<arr2.length; j++){
					if(typeof arr2[j] == "string"){
						c.push("'"+arr2[j]+"'");
					}else {
						c.push(arr2[j]);
					}	
				}
				console.log(c);
				return c;
			}
			concat([1, 2, 3, 4], ['a', 'b', 'c', 1])



			// 10
			/*
				题目描述
					在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					insert([1, 2, 3, 4], 'z', 2)

				输出例子:
					[1, 2, 'z', 3, 4]
			*/
			function insert(arr, item, index) {
				var c = [];
				var s = index-0;
				for(var i=0; i<arr.length; i++){
					c.push(arr[i]);
				}
				c.splice(s,0,item);
				if(typeof c[s] == "string"){
					c[s]="'"+item+"'";
				}
				console.log(c);
			}
			insert([1, 2, 3, 4], 'z', 2)



			// 11
			/*
				题目描述
					统计数组 arr 中值等于 item 的元素出现的次数 
				输入例子:
					count([1, 2, 4, 4, 3, 4, 3], 4)

				输出例子:
					3
			*/
			function count(arr, item) {
				var a = 0;
				for(var i=0; i<arr.length; i++){
					if(arr[i] == item){
						a++;
					}
				}
				console.log(a);
				return a;
			}
			count([1, 2, 4, 4, 3, 4, 3], 4)



			// 12
			/*
				题目描述
					找出数组 arr 中重复出现过的元素 ,并排序
				输入例子:
					duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]).sort()

				输出例子:
					[1, 3, 4]
			*/
			function duplicates(arr) {
				var c = [];
				var b = j;
				arr.sort(fn)
				function fn(a,b){
						if(a>b){
							return 1;
						}
						return -1;
				}
				for(var i=0; i<arr.length; i++){
					for(var j=i; j<arr.length;j++){
						if(b == arr[j+1]){
							continue;
						}
						if(arr[i] == arr[j+1]){
							c.push(arr[i]);
							b = arr[i];
							break;
						}
					} 
				} 
				console.log(c);
				return c;
			}
			duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]).sort()




			// 13
			/*
				题目描述
					为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					square([1, 2, 3, 4])

				输出例子:
					[1, 4, 9, 16]
			*/
			function square(arr) {
				var c = [];
				for(var i=0; i<arr.length; i++){
					c.push(arr[i]*arr[i]);
				}
				console.log(c);
				return c;
			}
			square([1, 2, 3, 4])

					}
				}
				console.log(c);
