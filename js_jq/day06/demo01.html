<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//1, 已知有两个字符串str1 = ‘hello’ , str2 = ‘world’,将两个字符串组成一个;
				var str1 = "hello";
				var str2 = "world";
				var srt = str1.concat(str2);
				console.log(srt);
			
			//2, 已知字符串str = “I love BeiJing”,找出love的范围
			
				var str = "I love BeiJing";
				var str1 = "love";
				var index = str.indexOf(str1)+str1.length-1;
				console.log(index);
			
			//3, 已知字符串str = “I hate BeiJing!”,提取第3个字符到第5个字符
			
				var str = "I hate BeiJing!";
				console.log(str.substring(3,5));
			
			
			//4, 将字符串str = “When I was young, I love a girl in neighbor class.”
			//中,从young提取到girl。但是不许数 young, I love a girl

				var str = "When I was young, I love a girl in neighbor class."
				var a = str.indexOf("young");
				var b = str.indexOf("girl");
				console.log(str.substring(a,b+4));
				
				
			//1, 去掉字符串123@zh@qq.com中的@;
			
				var str="123@zh@qq.com";
				
				console.log(str.replace(/@/g,""));
			
			//2, 任意给定的一串字符，统计字符串里面的大写字母和小写字母的个数
			
				var str = "fgggg aK l GG Ekg";
				var max = 0;
				var min = 0;
				for(var i=0; i<str.length; i++){
					var b = str.charCodeAt(i);
					if(b>=65 && b<=90){
						max++;
					}
					if(97>=b && b<=112){
						min++;
					}
				}
				console.log(max);
				console.log(min);
				
			
			//3, https://www.baidu.com/s?name=avery&age=20&sex=male,
			//取出name, age和sex的值
			
				var str = "https://www.baidu.com/s?name=avery&age=20&sex=male";
				var a = str.substring(str.search(/name=/gi),str.search(/&age/gi)).replace(/name=/g,"");
				var b = str.substring(str.search(/age=/gi),str.search(/&sex/gi)).replace(/age=/g,"");
				var c = str.substring(str.search(/sex=/gi),str.length).replace(/sex=/g,"");
				console.log(a);
				console.log(b);
				console.log(c);

		</script>

	</body>
