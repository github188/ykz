<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*五位数中，对称的数称为回文数，找出所有的回文数。
			如: 12321*/
			var c = 0;
			for(var i=10000; i<=99999; i++){
				var a = parseInt(i/10000) == i%10;
				var b = parseInt(i/1000)%10 == parseInt((i%100)/10);
				if(a && b){
					document.write(i+"&nbsp;&nbsp;&nbsp;");
					c++;
					if(c%10 == 0){
						document.write("<br>");
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
