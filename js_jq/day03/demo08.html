<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var i = 1;
			while(i <= 9){
				var j = 1;
				while(j <= i){
					document.write(j + "*" + i + "=" + j*i +(j*i<10 ? "&nbsp;&nbsp; " : "&nbsp;&nbsp;"));
					j++;
				}
				document.write("<br />")
				i++;
			}
		</script>
	</head>
	<body>
	</body>
</html>
