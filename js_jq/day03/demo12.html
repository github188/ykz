<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//打印1000~2000年中所有的闰年, 每行4个
			var a = 0;
			for(var i=1000; i<=2000; i++){
				if((i%4 == 0 && i%100 !=0) || i%400 == 0){
					document.write(i+" ");
					a++;
					if(a%4 == 0){
						document.write("<br>")
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
