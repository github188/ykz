		<script>
			//输入两个数，求两个数的最小公倍数（****）
			//如: 9和6的最小公倍数是18,
			//1, 先找出两个数中的最大数
			//2, 最大数++，找出能被两个数整除的数(退出循环)
			var a = 3;
			var b = 9;
			for(var i=a; i>=a; i++){
				if(i%a == 0 && i%b == 0 ){
					console.log(i);
					break;
				}
			}
		</script>
