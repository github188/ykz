<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//1-1/2+1/3-1/4 … 1/100的和
			var sum=0;
			for(var a=1; a<=100; a += 2){
				sum=sum+1/a;
				console.log(sum)
			}
			var sum2=0;
			for(var a2=1; a2<=100;a2++){
				if(a2%2 == 0){
					sum2=sum2-1/a2;
				}
			}
			console.log(sum+sum2)
		</script>
	</head>
	<body>
	</body>
</html>
