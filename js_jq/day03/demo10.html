<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//输出20~80之间能被3整除的整数, 每行5个
			var a = 0;
			for(var i=20; i<=80; i++){
				if(i%3 == 0){
					document.write(i);
					a++;
					if(a%5 == 0){
						document.write("<br />");
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
