<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//输出20~80之间能被3整除的整数, 每行5个
			var i = 20;
			var sum = 0;
			while(i <= 80 && i >= 20){
				if(i % 3 == 0){
						document.write(i+"&nbsp;&nbsp;");
						sum++;
						if(sum%5==0){
							document.write("<br/>");
						}
				}
				i++;
			}
		</script>
	</head>
	<body>
	</body>
</html>
