		<script>
			/*6, 随机给出一个五位以内的数，然后输出该数共有多少位，并将每位的数字保存到数组中. 
			   如:1342, 位数为:4, 数组为:[1,3,4,2]*/
			var n = "15555";
			var arr = [];
				for(var i in n){
					arr.push(n[i]);
				}
				console.log(arr.length);
				console.log(arr);
		</script>
